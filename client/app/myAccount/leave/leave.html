<div class="row">
    <div>
        <h4>회원 탈퇴 시 유의사항</h4>
        <ul>
            <li>6개월마다 비밀번호 변경을 통해 개인정보를 안전하게 보호하세요.</li>
            <li>신규 비밀번호는 10-12자리 영문자를 조합하여 입력하세요.</li>
        </ul>
    </div>
    <div class="panel panel-default text-center">
        <div class="panel-body">
            <form class="form-inline ng-pristine ng-valid">
            	<p>본인 확인을 위해 비밀번호 입력 후 확인 버튼을 누르십시오.</p>
                <div class="form-group">
                    <label class="sr-only">Email</label>
                    <p class="form-control-static">현재 비밀번호&nbsp;</p>
                </div>
                <div class="form-group mx-sm-3">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
                
                <br>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary" ng-click="$ctrl.state = 2">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>
