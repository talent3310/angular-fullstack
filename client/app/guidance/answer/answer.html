<div class="row">
    <div>
        <div class="pull-left">
            <h2>1:1 문의</h2>
            <p>문의주신 내용에 대한 답변을 확인하실수 있습니다.</p>
        </div>
        <div class="btn-group pull-right">
            <label class="btn btn-primary" ng-model="$ctrl.radioModel" uib-btn-radio="'Left'">1:1 문의하기</label>
            <label class="btn btn-primary" ng-model="$ctrl.radioModel" uib-btn-radio="'Right'">내 문의내역</label>
        </div>
    </div>
    <div ng-if="$ctrl.radioModel == 'Left'">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>문의일</th>
                    <th>처리상태</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>베팅 결과가 이상합니다.</td>
                    <td>14.05.05</td>
                    <td>처리중</td>
                </tr>
                <tr>
                    <td>선수 참여 여부</td>
                    <td>14.05.05</td>
                    <td>처리완료</td>
                </tr>
                <tr>
                    <td>답변바랍니다.</td>
                    <td>14.05.05</td>
                    <td>처리완료</td>
                </tr>
                <tr>
                    <td>문의 드려요</td>
                    <td>14.05.05</td>
                    <td>처리완료</td>
                </tr>
                <tr>
                    <td>문의 드려요</td>
                    <td>14.05.05</td>
                    <td>처리완료</td>
                </tr>
                <tr>
                    <td>문의 드려요</td>
                    <td>14.05.05</td>
                    <td>처리완료</td>
                </tr>
                <tr>
                    <td>문의 드려요</td>
                    <td>14.05.05</td>
                    <td>처리완료</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="$ctrl.radioModel == 'Right'">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>서비스제목</th>
                    <th colspan=3>베팅결과문의</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>처리상태</td>
                    <td>처리중</td>
                    <td>문의일</td>
                    <td>14.01.01</td>
                </tr>
                <tr>
                    <td>문의내용</td>
                    <td colspan=3>베팅 결과가 이상합니다. 확인 후 베팅 포인트 재 조정해 주세요</td>
                </tr>
                <tr>
                    <td>답변내용</td>
                    <td colspan=3>답변 대기 중입니다.</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary" type="button">확인</button>
        </div>
    </div>
</div>
